<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='chatbot.css') }}">
</head>
<body>
    <h1>Student Data</h1>
    <a href="{{ url_for('admin.admin_panel') }}">Back to Admin Panel</a>
    <table>
        <thead>
            <tr>
                <th>Sl. No.</th>
                <th>USN</th>
                <th>Student Name</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student['Sl. No.'] }}</td>
                <td>{{ student['USN'] }}</td>
                <td>{{ student['Student Name'] }}</td>
                <td>{{ student['Year'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
